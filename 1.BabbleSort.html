/*
  ★Babbel Sort★
  => সোয়াপ করা মানে হলো যার সাথে যার তুলনা হয়েছে তারা একে

*/




let myArr=[1,5,2,3,4]


//ছোট থেকে বড়
let babbleSort1=(arr)=>{
  for(let i=0;i<arr.length-1;i++){
    for(let j=0;j<arr.length-1-i;j++){
      if(arr[j]>arr[j+1]){
      let temp=arr[j]
      arr[j]=arr[j+1]
      arr[j+1]=temp
      }
    }
  }
}
babbleSort1(myArr)
console.log(myArr)

অর্থাৎ পরের লুপটা ঘুরবে অ্যারের লেন্থ থেকে 1 এবং বর্তমান ইটারেশন(i) কত সেটা
